<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <script src="https://kit.fontawesome.com/abc5352ddd.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');

        .container1 {
            width: 1250px;
            margin: auto;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0px;
        }

        .container>div:nth-of-type(2) {
            font-family: "Source Sans 3", sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        #top-element {
            color: red;
            font-size: 11.25px;
            font-weight: 700;
            cursor: pointer;
        }

        .container>div:nth-of-type(2)>span {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 18px;
            padding-right: 18px;
        }

        #only-img {
            width: 120px;
            height: 79px;
        }

        .container>div:nth-of-type(3)>span {
            padding-left: 15px;
            padding-right: 15px;

        }

        #second {
            background-color: rgb(230, 15, 20);
            color: rgb(255, 255, 255);

            text-align: center;
        }

        #second>p {
            font-size: 25px;
            font-family: "Source Sans 3", sans-serif;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;

        }

        #third {
            font-size: 22px;
            text-align: center;
            font-weight: 500;
            font-family: "Source Sans 3", sans-serif;
        }

        #image {
            width: 1250px;
            height: 400px;
        }

        #box {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 400px;
            height: auto;
            margin: auto;
            padding-top: 15px;
            padding-bottom: 15px;
            margin-top: 30px;
            background-color: white;
        }

        #grey-box {
            width: 800px;
            height: 800px;
            background-color: rgb(230, 230, 230);
            padding-top: 50px;
            margin: auto;
        }

        #topic {
            font-size: 12px;
            font-family: "Source Sans 3", sans-serif;
            font-weight: 700;
            text-align: center;
        }

        .button {
            width: 135px;
            height: 30px;
            border: 1px solid grey;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(15, 120, 120);
        }

        #father {
            display: block;
            margin: auto;
            text-align: center;

        }

        .facebook-img {
            width: 15px;
            height: 15px;
            padding-top: 4px;
            padding-right: 3px;
            box-sizing: border-box;
        }

        .button1 {
            height: 30px;
            margin-top: 20px;
            width: 100px;
            border-radius: 4px;
            border: none;
            background-color: white;
        }

        #new {
            display: block;

            margin: auto;
            border: none;
            text-align: center;
        }

        #only-letter {
            text-align: center;
            font-family: "Source Sans 3", sans-serif;
            font-size: 12px;
            font-weight: 700;
            margin-top: 20px;
            padding-bottom: 30px;
        }

        #first-name {
            width: 100px;
            height: 30px;
            border: 1px solid grey;
            border-radius: 8px;
            background-color: white;
            margin-right: 20px;
            padding-left: 10px;
        }

        #last-name {
            width: 100px;
            height: 30px;
            border: 1px solid grey;
            border-radius: 8px;
            background-color: white;
            padding-left: 10px;
        }

        #first-inputs {
            margin: auto;
            text-align: center;
        }

        .inputs {
            margin: auto;
            text-align: center;
            padding-top: 20px;
        }

        .many {
            width: 235px;
            height: 27px;
            padding-left: 10px;
            border-radius: 5px;
            border: 1px solid grey;
        }

        #two-one {
            font-size: 10px;
            margin-top: 5px;
            margin-right: 71px;
            margin-bottom: 0px;
        }

        #inputs-last>label {
            font-size: 13px;
            font-family: "Source Sans 3", sans-serif;
        }

        #register {
            width: 235px;
            height: 30px;
            background-color: rgb(15, 120, 120);
            color: white;
            font-family: "Source Sans 3", sans-serif;
            border: none;
            border-radius: 3px;
        }

        #lame {
            font-family: "Source Sans 3", sans-serif;
            font-size: 12px;
        }

        #lonely {
            font-family: "Source Sans 3", sans-serif;
            font-size: 12px;
            color: red;
            text-decoration: underline;
        }
        #inner-boy{
            border: 2px solid grey;
            margin: 30px;
            background-color: rgb(230,230,230);
        }
    </style>
</head>

            <div id="third">
